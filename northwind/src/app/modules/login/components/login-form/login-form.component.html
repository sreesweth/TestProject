<div class="row justify-content-middle">
  <div class="col-6">
    <div>User Name = {{userName}}</div>
    <div>Password = {{password}}</div>
      <form class="bg-primary">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email"
                    name="emailId" 
                    class="form-control" 
                    id="exampleInputEmail1" 
                    aria-describedby="emailHelp" 
                    placeholder="Enter email"
                    [(ngModel)]="userName">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password"
              type="password" 
              class="form-control" 
              id="exampleInputPassword1" 
              placeholder="Password"
              [(ngModel)]="password"> 
          </div>
          <div class="form-group form-check">
            <input 
              type="checkbox" 
              class="form-check-input" 
              id="exampleCheck1"
              [value]="rememberMe">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </form>
  </div>
</div>

<!-- 
  One way data binding - From Component.ts to component.html - example [value]
  Two way data binding - From Component.ts to component.html and From component.html to Component.ts - example - [(ngModel)]
  event binding - for any user events, such as click  - (click)="functionname()"
 -->
